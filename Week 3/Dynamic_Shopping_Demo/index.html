<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List Example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>My Shopping List</h1>

      <div>
          <label for="item">Enter a new item:</label>
          <input type="text" name="item" id="item">
          <button onclick="createListItem()">Add item</button>
      </div>

      <ul id="Shopping-List"></ul>
    </div>

    <script>

      // pull localStorage into a list 
      let shoppingList = JSON.parse(localStorage.getItem("shoppingList"));

      // handle case where shopping list is null 
      if (!shoppingList) {
        shoppingList = [];
      } else {
        shoppingList.forEach((item) => {
          addItem(item);
        })
      }

      function createListItem() {
        const input = document.querySelector("#item");
        addItem(input.value);
        input.value = "";
        input.focus();
      }

      //conveniently done for you!
      function addItem(text) {
        //grab the list
        const list = document.querySelector("ul");

        //create new elements
        const li = document.createElement("li");
        const span = document.createElement("span");
        const deleteButton = document.createElement("button");
        const saveButton = document.createElement("button");
        deleteButton.innerText = "Delete";
        saveButton.innerText = "Save";
        span.innerText = text;

        list.appendChild(li);
        li.appendChild(span);
        li.appendChild(deleteButton);
        li.appendChild(saveButton);

        // delete button
        deleteButton.addEventListener("click", () => {
          list.removeChild(li);
          shoppingList = shoppingList.filter((item) => item != span.innerText);
          localStorage.setItem("shoppingList", JSON.stringify(shoppingList));
        })

        saveButton.addEventListener("click", () => {
          
          const itemExists = shoppingList.some((item => item === text));
          if (!itemExists) {
            // update the list 
            shoppingList.push(text);
            // actually set localStorage
            localStorage.setItem("shoppingList", JSON.stringify(shoppingList));
          } 

        })
        
      }

    </script>
  </body>
</html>
